<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Nexus Trading Suite | Azmi Sahin Finance</title>
    <style>
        body { font-family: sans-serif; background: #0e1117; color: #c9d1d9; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .card { background: #161b22; border: 1px solid #30363d; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        h1 { color: #58a6ff; }
        .btn { background: #238636; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .code-block { background: #010409; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nexus Trading Suite</h1>
        <p>Gelişmiş Algoritmik İşlem Çözümleri</p>
        
        <div class="card">
            <h2>Canlı Analiz</h2>
            <div id="tradingview_chart" style="height: 400px;"></div>
        </div>

        <div class="card">
            <h2>Nexus Macro Visual</h2>
            <p>Market yapısını görselleştiren ana indikatör.</p>
            <a href="https://github.com/azmisahin-finance/nexus-trading-suite/blob/main/indicators/nexus-macro-visual.ps" class="btn">Kodu Görüntüle</a>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "tr",
            "container_id": "tradingview_chart"
        });
    </script>
</body>
</html>
